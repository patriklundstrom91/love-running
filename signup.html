<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Meta tags for SEO-->
    <meta name="description" content="Love running. Club for runners in Dublin, Ireland. Urban running, trail running, Dublin docklands and Phoenix Park." />
    <meta name="keywords" content="love running, run, running club, runners, Ireland, Dublin, sport, exercise" />
    <title>Love Running</title>
    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png" />
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
    <!--Header-->
    <header>
        <a href="index.html">
            <h1 id="logo">Love Running</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle" />
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i
      ></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html" class="active">Sign up</a></li>
            </ul>
        </nav>
    </header>
    <!--Main content-->
    <main>
        <section id="signup">
            <form action="http://formdump.codeinstitute.net" method="post" id="signup-form">
                <h2><i class="fa-solid fa-heart-pulse"></i> Let's get you signed up!</h2>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" name="first-name" class="text-input" required>
                <br>
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name" name="last-name" class="text-input" required>
                <br>
                <label for="email-address">Email Address</label>
                <input type="text" id="email-address" name="email-address" class="text-input" required>
                <div class="radio-buttons">
                    <div>
                        <label for="road">Road</label>
                        <input type="radio" id="road" value="road" name="running_preference" required checked>
                    </div>
                    <div>
                        <label for="trail">Trail</label>
                        <input type="radio" id="trail" value="trail" name="running_preference">
                    </div>
                    <div>
                        <label for="both">Road</label>
                        <input type="radio" id="both" value="both" name="running_preference">
                    </div>
                </div>
                <input type="submit" value="Let's Run!" class="join-button">
            </form>
        </section>
    </main>
    <!--Footer-->
    <footer>
        <ul id="social-networks">
            <li>
                <a href="http://www.facebook.com/" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)"><i class="fa-brands fa-facebook"></i
          ></a>
            </li>
            <li>
                <a href="http://www.twitter.com/" target="_blank" rel="noopener" aria-label="Visit our Twitter page (opens in a new tab)"><i class="fa-brands fa-x-twitter"></i
          ></a>
            </li>
            <li>
                <a href="http://www.youtube.com/" target="_blank" rel="noopener" aria-label="Visit our YouTube page (opens in a new tab)"><i class="fa-brands fa-youtube"></i
          ></a>
            </li>
            <li>
                <a href="http://www.instagram.com/" target="_blank" rel="noopener" aria-label="Visit our Instagram page (opens in a new tab)"><i class="fa-brands fa-instagram"></i
          ></a>
            </li>
        </ul>
    </footer>
    <!--Font awesome kit-->
    <script src="https://kit.fontawesome.com/ba33d00b7b.js" crossorigin="anonymous"></script>
</body>

</html>
